box: debian
build:
  steps:
    - arjen/hugo-build:
        version: 0.15
        theme: ado
        flags: --buildDrafts=true

deploy:
  steps:
    - script
      name: Install packages
      code: |
        apt-get update && apt-get upgrade -y
    - install-packages:
        packages: git ssh-client

    - burrbd/gh-pages@0.2.3:
        token: $GIT_TOKEN
        domain: www.arresteddevops.com
        basedir: public
        repo: arresteddevops/arresteddevops.github.io
