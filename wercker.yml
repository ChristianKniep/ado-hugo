box: debian
build:
  steps:
    - arjen/hugo-build:
        version: 0.15
        theme: ado
        flags: --buildDrafts=true

deploy:
  steps:
    - install-packages:
      packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: www.arresteddevops.com
        basedir: public
        repo: arresteddevops/arresteddevops.github.io
