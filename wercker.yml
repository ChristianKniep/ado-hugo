box: wercker/default
build:
  steps:
    - arjen/hugo-build:
        version: 0.14
        theme: ado
        flags: --buildDrafts=true
  after-steps:
    - sherzberg/slack-notify:
        subdomain: arresteddevops
        token: $SLACK_TOKEN
        channel: builds

deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: arresteddevops.github.io
        basedir: public
        repo: arresteddevops/arresteddevops.github.io
  after-steps:
    - sherzberg/slack-notify:
        subdomain: arresteddevops
        token: $SLACK_TOKEN
        channel: builds
